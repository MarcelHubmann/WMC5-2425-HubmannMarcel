<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fetch API Beispiel</title>
</head>
<body>
  <h1>HTTP Fetch Beispiel</h1>
  <button id="load">Daten laden</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("load").addEventListener("click", async () => {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/99"); // ID geht von 1 - 100

        if (!response.ok) {
          throw new Error("HTTP Fehler: " + response.status);
        }

        const data = await response.json();
        document.getElementById("output").textContent =
          "Titel: " + data.title + "\n\n" + data.body;
      } catch (error) {
        document.getElementById("output").textContent =
          "Fehler: " + error.message;
      }
    });
  </script>
</body>
</html>
