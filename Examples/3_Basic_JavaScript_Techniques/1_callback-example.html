<script>
  function loadData(callback) {
    console.log("Daten werden geladen...");
    setTimeout(() => {
      callback("Serverdaten erfolgreich geladen");
    }, 2000);
  }

  loadData((result) => {
    console.log("Callback aufgerufen:");
    console.log(result);
  });
</script>
