<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Promise Daten Beispiel</title>
</head>
<body>

  <h1>Promise – Daten laden</h1>
  <p>Öffne die Entwicklerkonsole (F12), um die Ausgabe zu sehen.</p>

  <script>
    function loadData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const success = true; // auf false setzen, um Fehler zu testen

          if (success) {
            resolve("Daten erfolgreich geladen");
          } else {
            reject("Fehler beim Laden der Daten");
          }
        }, 1500);
      });
    }

    console.log("Start");

    loadData()
      .then(result => {
        console.log(result);
      })
      .catch(error => {
        console.error(error);
      });
  </script>

</body>
</html>
